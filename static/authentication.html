<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to BookBay</title>
    <link href="../bower_components/MDBootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/MDBootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="../css/authentication.css">
  </head>
  <body>
    <nav class="navbar navbar-dark red">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx2">
          <i class="fa fa-bars"></i>
      </button>
      <div class="container">
          <div class="collapse navbar-toggleable-xs" id="collapseEx2">
              <a class="navbar-brand">BookBay</a>
              <form class="form-inline">
                  <input class="form-control" type="text" placeholder="Email address">
                  <input class="form-control" type="password" placeholder="Password">
                  <button type="button"  class="btn btn-elegant">Sign In</button>
              </form>
          </div>
      </div>
    </nav>
      <div class="container">
        <div class="card">
          <div class="card-header danger-color-dark white-text">
            <h4 class="text-xs-center">Welcome to BookBay!</h4>
          </div>
          <div class="card-block">
            <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input type="text" id="email" class="form-control">
              <label for="email">Email address</label>
            </div>
            <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input type="password" id="password" class="form-control">
              <label for="password">Password</label>
            </div>
            <div class="text-xs-center">
              <button class="btn btn-elegant">Sign up</button>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script src="../bower_components/MDBootstrap/js/jquery-2.2.3.min.js"></script>
  <script src="../bower_components/MDBootstrap/js/tether.min.js"></script>
  <script src="../bower_components/MDBootstrap/js/bootstrap.min.js"></script>
  <script src="../bower_components/MDBootstrap/js/mdb.min.js"></script>
</html>
