<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to BookBay</title>
    <link href="../bower_components/MDBootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/MDBootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="../css/authentication.css">
  </head>
  <header>
    <nav class="navbar navbar-dark red">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">BookBay</a>
        </div>
      <form class="form-inline">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Email address">
        </div>
        <div class="form-group">
         <input class="form-control" type="password" placeholder="Password">
        </div>
        <button type="button"  class="btn btn-elegant">Sign In</button>
       </form>
     </div>
    </nav>
  </header>
  <body>
    <main >
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4 offset-md-4">
               <div class="card">
                 <div class="card-header danger-color white-text text-xs-center">Welcome to BookBay</div>
                 <br>
                 <div class="md-form">
                   <i class="fa fa-envelope prefix"></i>
                   <input type="text" id="email" class="form-inline">
                   <label for="email">Email address</label>
                 </div>
                 <div class="md-form">
                  <i class="fa fa-envelope prefix"></i>
                  <input type="password" id="password" class="form-line">
                  <label for="email">Password</label>
                 </div>
                 <div class="text-xs-center">
                  <button type="button" class="btn btn-elegant">Sign up</button>
                 </div>
              </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="../bower_components/MDBootstrap/js/jquery-2.2.3.min.js"></script>
  <script src="../bower_components/MDBootstrap/js/tether.min.js"></script>
  <script src="../bower_components/MDBootstrap/js/bootstrap.min.js"></script>
  <script src="../bower_components/MDBootstrap/js/mdb.min.js"></script>
</html>
